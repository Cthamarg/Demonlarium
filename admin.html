<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SINTECH - Acesso Restrito</title>
    <style>
        /* ======== RESET E ESTILO GERAL ======== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Courier New', monospace;
            background-color: #000;
            color: #00ff00;
            overflow: hidden;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: 
                radial-gradient(#00330055 1px, transparent 1px),
                radial-gradient(#00330055 1px, transparent 1px);
            background-size: 50px 50px;
            background-position: 0 0, 25px 25px;
        }

        /* ======== CONTAINER PRINCIPAL ======== */
        .terminal {
            width: 90%;
            max-width: 600px;
            background-color: #001100;
            border: 2px solid #00ff00;
            box-shadow: 0 0 30px #00ff0066;
            padding: 30px;
            position: relative;
        }

        .terminal::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 25px;
            background: linear-gradient(to bottom, #003300, #001100);
            border-bottom: 1px solid #00ff00;
        }

        /* ======== CABEÇALHO ======== */
        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .header h1 {
            font-size: 2.5rem;
            letter-spacing: 5px;
            text-shadow: 0 0 5px #00ff00;
        }

        .header p {
            font-size: 0.9rem;
            color: #00cc00;
            margin-top: 10px;
        }

        /* ======== FORMULÁRIO ======== */
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-group {
            position: relative;
        }

        .input-group label {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #00aa00;
            transition: all 0.3s;
        }

        .input-group input {
            width: 100%;
            padding: 12px 10px;
            background-color: #001a00;
            border: 1px solid #00ff00;
            color: #00ff00;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .input-group input:focus {
            outline: none;
            box-shadow: 0 0 10px #00ff0066;
        }

        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label {
            top: 0;
            font-size: 0.8rem;
            background-color: #001100;
            padding: 0 5px;
        }

        .login-btn {
            padding: 12px;
            background-color: #004400;
            border: 1px solid #00ff00;
            color: #00ff00;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .login-btn:hover {
            background-color: #006600;
        }

        .login-btn:active {
            transform: scale(0.98);
        }

        /* ======== ANIMAÇÃO DE CURSOR ======== */
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .cursor {
            display: inline-block;
            width: 10px;
            height: 20px;
            background-color: #00ff00;
            margin-left: 5px;
            animation: blink 1s infinite;
        }

        /* ======== RESPONSIVIDADE ======== */
        @media (max-width: 600px) {
            .terminal {
                width: 95%;
                padding: 20px;
            }

            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="terminal">
        <div class="header">
            <h1>SINTECH</h1>
            <p>ACESSO RESTRITO A AGENTES AUTORIZADOS<span class="cursor"></span></p>
        </div>
        <form id="login-form" class="login-form">
            <div class="input-group">
                <input type="text" id="username" required placeholder=" ">
                <label for="username">IDENTIFICAÇÃO</label>
            </div>
            <div class="input-group">
                <input type="password" id="password" required placeholder=" ">
                <label for="password">SENHA</label>
            </div>
            <button type="submit" class="login-btn">AUTENTICAR</button>
        </form>
    </div>

            } else {

            }
        };
    </script>
</body>
</html>
